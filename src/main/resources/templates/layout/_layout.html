<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">EPM</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.3/datatables.min.css" rel="stylesheet">


    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<header th:replace="~{layout/header::navbar}"></header>
<section layout:fragment="alert" th:if="${SUCCESS != null || ERROR != null}">
    <div class="container mt-5">
        <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${SUCCESS}">
            <span th:text="${SUCCESS}">A simple danger alert—check it out!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${ERROR}">
            <span th:text="${ERROR}">A simple danger alert—check it out!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</section>


<section layout:fragment="content">
    <p>Page content goes here</p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-2.0.3/datatables.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

<script th:src="@{/js/app.js}"></script>

<th:block layout:fragment="js_assets"/>
</body>
</html>
