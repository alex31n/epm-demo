<section id="login" layout:fragment="content">
    <div class="container">
        <div class="d-flex flex-column min-vh-100">
            <div class="d-flex flex-grow-1 justify-content-center align-items-center">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card shadow">
                        <div class="card-title text-center border-bottom">
                            <h2 class="p-3">Login</h2>
                        </div>

                        <div class="my-3 mx-5 m-auto" th:if="${param.error != null || param.logout != null}">
                            <p class="text-danger text-center" th:if="${param.error}">
                                Invalid username and password.</p>
                            <div class="text-info text-center" th:if="${param.logout}">
                                You have been logged out.</div>
                        </div>

                        <div class="card-body p-3">
                            <form class="row g-3" th:action="@{/login}" method="post">
                                <div>
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="admin"/>
                                </div>
                                <div>
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" value="admin"/>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input" id="remember"/>
                                    <label for="remember" class="form-label">Remember Me</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn text-light main-bg">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
