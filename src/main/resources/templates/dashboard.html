        <div class="row mt-5 mb-2"><h1>Employees List</h1></div>
        <div class="row mt-5 mb-2">
            <div class="d-flex">
                <a class="btn btn-primary" th:href="@{/employee/add}">Add Employee</a>
            </div>
        </div>
        <div class="row">
            <table id="employee-data" class="table table-bordered table-striped ">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tr th:each="emp : ${employees}">

                    &lt;!&ndash;                    <td th:text="${emp.dateOfBirth}"></td>&ndash;&gt;

            </table>
        </div>
    </div>
</section>

<th:block layout:fragment="js_assets">
    <script th:inline="javascript" type="text/javascript">

        $(document).ready(function () {
            $("#employee-data").DataTable({
                serverSide: true,
                processing: true,
                info: false,
                // ordering: false,
                // paging: false
                lengthMenu: [
                    [2, 10, 25, 50, -1],
                    [2, 10, 25, 50, 'All']
                ],
                iDisplayLength: 2,
                columnDefs: [
                    {orderable: false, targets: [-1]}
                ],
                ajax: {
                    contentType: 'application/json',
                    url: 'api/employee/data',
                    type: 'POST',
                    data: function (d) {
                        return JSON.stringify(d);
                    }
                },
                columns: [
                    {
                        data: 'id',
                    },
                    {
                        data: 'name',
                    },
                    {
                        data: 'dateOfBirth',
                        render: (data) => calculateAge(data)
                        // "@{'deletetag(' + ${tag.id} + ');'}"
                    },
                    {
                        data: 'id',
                        render: (data) => `
                        <a href="#" class="btn btn-sm">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="btn btn-sm">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                        `
                    },
                ]
            });

        });

    </script>
</th:block>
