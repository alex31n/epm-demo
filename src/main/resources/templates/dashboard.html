<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">

<body>

<section layout:fragment="content">
    <div class="container">
        <div class="row mt-5 mb-2"><h1>Employees List</h1></div>
        <div class="row mt-5 mb-2">
            <div class="d-flex">
                <a class="btn btn-primary" th:href="@{/employee/add}">Add Employee</a>
            </div>
        </div>
        <div class="row">
            <table class="table table-info table-bordered table-striped ">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.dateOfBirth}"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
